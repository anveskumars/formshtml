<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<fieldset>
  <form autocomplete="off">
  <center>
    <img src="./13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg" width="100" alt="">
  <br>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPARATION</h1>
    <h2>GENERAL BUSPASS APPLICATION</h2>
  </center> 
</fieldset>
    
 <fieldset>
   <legend><b>APPLICATION DETAILS</b></legend>
   
   <label for="NAME">NAME: </label>
   <input  type="text" id="NAME"   >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
   <label for="FATHER NAME">FATHER NAME:  &nbsp;&nbsp;</label>
   <input  type="text"  requried>
   <br>
   
   <label for=DOB>DOB:&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input  type="date"  id="age" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

   <label for="">GENDER:&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input  type="radio" name="Gender">Male
   <input  type="radio" name="Gender">Female
     <br>

   <label for="">PHONE N0:&nbsp;<label>
   <input  type="text"  pattern="[6-9][0-9]+" maxlength="10" title="enter 10 digit number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   

   <label for="">AADHAAR NO:&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input  type="text"  pattern="[0-9]{12}" maxlength="12" width="400">
    <br>

   <label for="">PHOTO:&nbsp;</label>
   <input type="file">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   

   
   <label for="">EMAIL:&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input  type="text"  pattern="[a-z]+[-*&^%$#!]+[0-9]+@gmail.com" width="400">
   </fieldset>


   <fieldset>
   <legend><b>RESEDENTIAL ADDRESS DETAILS</b></legend>
   
   <label for="">ADDRESS:</label>
   <textarea name="" id="" ></textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

   <label for="District">DISTRICT:</label>
      <select name="" id="">
        <option value="Warangal">Warangal</option>
        <option value="Narasmpet">Narasmpet</option>
      </select><br>

   <label for="Mandal">MANDAL:</label>
    <select name="" id="" >
      <option value="Gessoungonda">Gessoungonda</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <label for="village">VILLAGE:</label>
    <select name="" id="" >
      <option value="MACHAPUR">MACHAPUR</option>
    </select> <br>

    <label for="">PINCODE:</label>
    <input type="text">
    </fieldset> 
    
    
      <fieldset>
        <legend><b>PASS TYPE DETAILS</b></legend>
      
        <label for="">CITY:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <select name="" id="">
          <option value="">Warangal</option>
          <option value="">Narasmpet</option>
          <option value="">parkal</option>
         </select><br>
        <label for="">PASSTYPE:</label>
          <select name="" id="">
            <option value="">Bus pass</option>
            <option value="">Ordinary pass</option>
          </select><br>

         <center>
          <input type="Submit">
         </center> 
       </fieldset>
    
  </form>
  
</body>
</html>
